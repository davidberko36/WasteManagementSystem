{% extends 'base.html' %}

{% block title %}Sign In | GreenLife{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Sign In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div class="mb-4">
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
